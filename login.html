<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceder</title>
    <link rel="icon" href="img/user-cheems.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Contenido del encabezado -->
    <header class="bg-naranjo-op">
        <nav class="navbar navbar-expand-lg navbar-light bg-naranjo-op">
            <div class="container text-light pt-2">
                <a class="navbar-brand tx-azul" href="index.html">
                    <div class="titulorecetas">
                        <p class="titulo-receta display-6">Recetas</p>
                        <p class="titulo-mundo">Del mundo</p>
                    </div>
                </a>
                <!-- Botón de navegación -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Menú de navegación -->
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link links text-decoration-none text-light">Inicio</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle links text-decoration-none text-light" href="#" id="navbarDropdownPaises" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Países
                            </a>
                            <ul class="dropdown-menu" id="navbarDropdownPaisesMenu" aria-labelledby="navbarDropdownPaises">
                                <!-- Los países se cargarán aquí dinámicamente -->
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle links text-decoration-none text-light" href="#" id="navbarDropdownCategorias"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Categorías
                            </a>
                            <ul class="dropdown-menu" id="navbarDropdownCategoriasMenu" aria-labelledby="navbarDropdownCategorias">
                                <!-- Las categorías se cargarán aquí dinámicamente -->
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link links text-decoration-none text-light" href="#" id="recetaRandomLink">Receta random</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link links text-decoration-none text-light" href="login.html">Acceder </a>
                        </li>
                        <li class="nav-item btn btn-danger ms-2">
                            <a class="nav-link text-light text-decoration-none" href="register.html">Registrarse</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenido del cuerpo -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="texto-grande mt-5">Acceder</div>
                <div class="container-fluid mt-5">
                    <img src="img/cheems_c.png" class="formulario-img" alt="Imagen de fondo">
                    <div class="col-md-6 container-fluid mt-5">
                        <div class="input-group input-group-lg rounded-0">
                            <span class="input-group-text rounded-0 bg-naranjo" id="Usuario"></span>
                            <input type="text" class="form-control bg-crema tx-gris rounded-0" placeholder="Usuario"
                                aria-label="Username" aria-describedby="Usuario">
                        </div>
                        <br>
                        <div class="input-group input-group-lg rounded-0">
                            <span class="input-group-text rounded-0 bg-naranjo" id="Contraseña"></span>
                            <input type="password" class="form-control bg-crema tx-gris rounded-0" placeholder="Contraseña"
                                aria-label="Password" aria-describedby="Contraseña">
                        </div>
                    </div>
                    <div class="form-text" id="basic-addon4">
                        ¿No tienes cuenta?
                        <a href="register.html" class="tx-nolinea tx-gris">Regístrate.</a>
                    </div>
                    <br>
                    <br>
                    <button class="btn bg-naranjo tx-blanco">Ingresar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenido del pie de página -->
    <footer class="bg-naranjo text-light">
        <div class="container pt-2 text-center">
            <div class="row">
                <div class="col-md-2">
                    <div class="titulorecetas">
                        <p class="titulo-receta display-6">Recetas</p>
                        <p class="titulo-mundo">Del mundo</p>
                    </div>
                </div>
                <div class="col-md-10 align-self-center">
                    <p id="anno">{año}, Recetas del mundo - un sitio donde podrás encontrar la receta perfecta para esa
                        ocasión.
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tu script personalizado -->
    <script src="js/script.js"></script>
</body>

</html>
